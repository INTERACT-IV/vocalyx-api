# =====================================================================
# Vocalyx API - Configuration File
# =====================================================================

[DATABASE]
# URL de connexion PostgreSQL
# Format: postgresql://user:password@host:port/database
url = postgresql://vocalyx:vocalyx_secret@postgres:5432/vocalyx_db

[REDIS]
# URL de connexion Redis (pour Celery et cache)
url = redis://redis:6379/0

[CELERY]
# Configuration Celery
broker_url = redis://redis:6379/0
result_backend = redis://redis:6379/0

[PATHS]
# Répertoire partagé pour les uploads (DOIT être partagé avec les workers)
upload_dir = /app/shared_uploads

[SECURITY]
# Clé secrète pour la communication inter-services (Dashboard <-> API <-> Workers)
# ⚠️ CHANGER CETTE VALEUR EN PRODUCTION
internal_api_key = CHANGE_ME_SECRET_INTERNAL_KEY_12345

# Nom du projet administrateur (pour la gestion des projets)
admin_project_name = ISICOMTECH

[CORS]
# Origins autorisées pour CORS (séparées par des virgules)
# Exemples: http://localhost:8080,https://dashboard.vocalyx.com
origins = http://localhost:8080,http://localhost:3000

[LOGGING]
# Niveau de log: DEBUG, INFO, WARNING, ERROR, CRITICAL
level = INFO

# Activer les logs dans un fichier
file_enabled = true

# Chemin du fichier de log
file_path = logs/vocalyx-api.log

# Activer les couleurs dans la console
colored = true

[LIMITS]
# Taille maximale des fichiers uploadés (en MB)
max_file_size_mb = 100

# Extensions de fichiers autorisées (séparées par des virgules)
allowed_extensions = wav,mp3,m4a,flac,ogg,webm